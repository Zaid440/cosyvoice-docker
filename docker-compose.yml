services:
  cosyvoice:
    image: neosun/cosyvoice:v3
    container_name: cosyvoice
    restart: unless-stopped
    ports:
      - "0.0.0.0:${PORT:-8188}:8188"
    volumes:
      - /tmp/cosyvoice/input:/data/input
      - /tmp/cosyvoice/output:/data/output
      - /tmp/cosyvoice/voices:/data/voices
    environment:
      - MODEL_DIR=${MODEL_DIR:-pretrained_models/Fun-CosyVoice3-0.5B}
      - PORT=8188
      - GPU_IDLE_TIMEOUT=${GPU_IDLE_TIMEOUT:-600}
      - NVIDIA_VISIBLE_DEVICES=1
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ["1"]
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8188/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
